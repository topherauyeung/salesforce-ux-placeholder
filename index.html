<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>
			Salesforce UX
		</title>
		<meta name="author" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/i.css">
		<script type="text/javascript" src="//use.typekit.net/pww1kgk.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>

		<div class="gradient">
			<img src="assets/geo-cloud-transparent.png" alt="salesforce ux" width="320">
		</div>
		<h1 class="header--style-1">
			Salesforce
		</h1>
		<h2 class="header--style-2">
			User Experience
		</h2>
		<div class="social">
			<a href="http://dribbble.com/salesforce" class="link">
				<img src="assets/dribbble.png" alt="dribbble" width="35" class="social--img">
			</a>
			<a href="http://twitter.com/salesforceux" class="link">
				<img src="assets/twitter.png" alt="twitter" width="35" class="social--img">
			</a>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>

			var colors = new Array(
				[62,35,255],
				[60,255,60],
				[255,35,98],
				[45,175,230],
				[255,0,255],
				[255,128,0]);

			var step = 0;
			//color table indices for:
			// current color left
			// next color left
			// current color right
			// next color right
			var colorIndices = [0,1,2,3];

			//transition speed
			var gradientSpeed = 0.005;

			function updateGradient()
			{
			var c0_0 = colors[colorIndices[0]];
			var c0_1 = colors[colorIndices[1]];
			var c1_0 = colors[colorIndices[2]];
			var c1_1 = colors[colorIndices[3]];

			var istep = 1 - step;
			var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
			var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
			var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
			var color1 = "#"+((r1 << 16) | (g1 << 8) | b1).toString(16);

			var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
			var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
			var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
			var color2 = "#"+((r2 << 16) | (g2 << 8) | b2).toString(16);

			 $('.gradient').css({
				 background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
					background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});

				step += gradientSpeed;
				if ( step >= 1 )
				{
					step %= 1;
					colorIndices[0] = colorIndices[1];
					colorIndices[2] = colorIndices[3];

					//pick two new target color indices
					//do not pick the same as the current one
					colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
					colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;

				}
			}

			setInterval(updateGradient,10);

		</script>
	</body>
</html>
